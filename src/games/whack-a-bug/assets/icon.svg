<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Whack-a-Bug icon with hammer and bug -->
  
  <!-- Hammer -->
  <g transform="rotate(-30 32 32)">
    <!-- Hammer handle -->
    <rect x="25" y="35" width="4" height="20" fill="#8B4513" rx="2"/>
    
    <!-- Hammer head -->
    <rect x="20" y="28" width="14" height="8" fill="#999999" rx="1"/>
    <rect x="18" y="29" width="18" height="6" fill="#CCCCCC" rx="1"/>
  </g>
  
  <!-- Bug being whacked -->
  <g transform="translate(40, 45)">
    <!-- Bug body -->
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#cc0000"/>
    
    <!-- Bug spots -->
    <circle cx="-2" cy="-2" r="1.5" fill="#1e1e1e"/>
    <circle cx="2" cy="2" r="1.5" fill="#1e1e1e"/>
    <circle cx="0" cy="0" r="1" fill="#1e1e1e"/>
    
    <!-- Bug antennae -->
    <path d="M -3 -6 L -5 -10" stroke="#1e1e1e" stroke-width="1" stroke-linecap="round"/>
    <path d="M 3 -6 L 5 -10" stroke="#1e1e1e" stroke-width="1" stroke-linecap="round"/>
    <circle cx="-5" cy="-10" r="1" fill="#1e1e1e"/>
    <circle cx="5" cy="-10" r="1" fill="#1e1e1e"/>
  </g>
  
  <!-- Action lines showing impact -->
  <path d="M 35 40 L 30 35" stroke="#f48771" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 45 38 L 50 33" stroke="#f48771" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>